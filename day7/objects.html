<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literals</title>
</head>
<body>
    
    <script>

        const person = {

            // property
            firstName: "John",
            lastName: "Doe",
            age: 25,
            hobbies: ['reading','coding','hiking'],

            // methods
            greet: function() {
                console.log('Hello, my name is ' + person.firstName , this.lastName + ". Nice to meet you" )
            }

        }

        console.log(person.firstName);
        console.log(person.age);
        person.greet();

        person.lastName = "Smith"
        person.greet()

        person.nationality = 'American'
        console.log(person)

        person.introduce = function() {
            console.log("I am",person.firstName,person.lastName,"from",person.nationality);
        }

        person.introduce()
        console.log(person)

        // Nesting

        const address = {
            street: '123 Main Street',
            city: 'New York',
            country: 'USA'
        }

        person.address = address

        console.log(person)

        person = 25;
        console.log(person)

    </script>

</body>
</html>
