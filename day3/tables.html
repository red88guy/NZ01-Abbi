<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nick</td>
                <td>47y/o</td>
            </tr>
            <tr>
                <td>Kim</td>
                <td>29y/o</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="2">Total: 2 People</td>
        </tfoot>
    </table>
</body>
</html>
