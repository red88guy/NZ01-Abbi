    <script>

        
        console.log(squareDeclaration(5));
        // console.log(squareExpression(2));

        // Function declaration
        function greet() {
            console.log("Hello, welcome to the world of functions.")
        }

        greet();

        function squareDeclaration(num) {
            return num*num;
        }

        //function expression - be aware it's not placed on top.
        // anonymous function
        const squareExpression = 
        function (num) {
            return num*num;
        } 

        function greet() {
            console.log("Hello, welcome to the world of functions people!")
        }

        greet();
